<!-- Contact Section-->
<section class="page-section" id="contact">
  <div class="container">
    <!-- Contact Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary text-black mb-0">Contáctanos</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <!-- This form is pre-integrated with SB Forms.-->
        <!-- To make this form functional, sign up at-->
        <!-- https://startbootstrap.com/solution/contact-forms-->
        <!-- to get an API token!-->
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">

          <!-- Name input-->
          <div class="form-floating mb-3">
            <mat-form-field appearance="fill">
              <mat-label>Nombre Completo</mat-label>
              <input matInput class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
            </mat-form-field>
          </div>
          <!-- Email address input-->
          <div class="form-floating mb-3">
            <mat-form-field appearance="fill">
              <mat-label>Correo electrónico</mat-label>
              <input matInput class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
              <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
              <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
            </mat-form-field>
          </div>
          <!-- Phone number input-->
          <div class="form-floating mb-3">
            <mat-form-field appearance="fill">
              <mat-label>Número de teléfono</mat-label>
              <input matInput class="form-control" id="phone" type="tel" placeholder="(01) 456-7890" data-sb-validations="required" />
              <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
            </mat-form-field>
          </div>
          <!-- Message input-->
          <div class="form-floating mb-3">
            <mat-form-field appearance="fill">
              <mat-label>Mensaje</mat-label>
              <textarea matInput class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
              <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
            </mat-form-field>
          </div>
          <!-- Submit success message-->
          <!---->
          <!-- This is what your users will see when the form-->
          <!-- has successfully submitted-->
          <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
          <!-- Submit Button-->
          <button class="btn btn-dark btn-xl disabled" id="submitButton" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>

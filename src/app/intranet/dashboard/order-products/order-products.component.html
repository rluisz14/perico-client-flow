<div class="container">
  <h3 id="ordersTitle">Productos por pedido</h3>
  <div id="OrdersOverflow">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="orderDetailId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element['orderDetailId']}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element['categoryName']}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element['productName']}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element['quantity']}} </td>
      </ng-container>
      <ng-container matColumnDef="supplies">
        <th mat-header-cell *matHeaderCellDef> Insumos </th>
        <td mat-cell *matCellDef="let element; let i = index">
              <span (click)="goToOrderSupplies(element['productId'], element['quantity'],element['productName'])" style="cursor: pointer">
                <mat-icon color="accent">list</mat-icon>
              </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="container" style="margin-top: 10px">
    <div class="row justify-content-center">
      <div class="col-4 white-text px-2"></div>
      <div class="col-1"></div>
      <button class="col-4 white-text px-2" mat-flat-button style="background-color: #997404"
              (click)="onNoClick()">{{getOperationMessage()}}
      </button>
    </div>
  </div>
</div>

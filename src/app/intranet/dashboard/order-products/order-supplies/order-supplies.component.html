<div class="container">
  <h3 id="ordersTitle">{{getTittleMessage()}}</h3>
  <div id="OrdersOverflow">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="productDetailId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element['productDetailId']}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="supplyName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element['supplyName']}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="metricUnits">
        <th mat-header-cell *matHeaderCellDef> U.M. </th>
        <td mat-cell *matCellDef="let element"> {{element['metricUnits']}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element['quantity']}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="container" style="margin-top: 10px">
    <div class="row justify-content-center">
      <div class="col-4 white-text px-2"></div>
      <div class="col-1"></div>
      <button class="col-4 white-text px-2" mat-flat-button style="background-color: #997404"
              (click)="onNoClick()">{{getOperationMessage()}}
      </button>
    </div>
  </div>
</div>

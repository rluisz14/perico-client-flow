<div id="OrdersSection" matTooltip="Mi Pedido" *ngIf="isVisible()" [matTooltipPosition]="positionOptions[2]">
  <div *ngIf="this.isOpened" id="ListOrders">
  <div id="OrderScroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto</th>
        <td mat-cell *matCellDef="let order"> {{order.productName}} </td>
        <td mat-footer-cell *matFooterCellDef> Total:</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio</th>
        <td mat-cell *matCellDef="let order"> {{order.productPrice | currency: 'S/'}} </td>
        <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency: 'S/'}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Accion</th>
        <td mat-cell *matCellDef="let order; let orderItem = index">
          <span>
            <mat-icon color="warn" (click)="deleteItem(orderItem)">delete</mat-icon>
          </span>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
    <button mat-raised-button color="warn" id="CompleteOrder" (click)="routeToComplete()"> Realizar Pedido</button>
  </div>
  <button mat-fab id="RedisButton" (click)="openClose()" [@registerOrder]="orderList.length">
    <mat-icon id="RedisIcon">shopping_basket</mat-icon>
  </button>
</div>

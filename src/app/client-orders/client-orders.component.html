<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2 class="page-section-heading text-center text-black text-secondary mb-0">Esta es nuestra Â¡Carta!</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center align-items-center">
      <!-- Portfolio Item 6-->
      <div class="col-md-6 col-lg-4 mb-5 text-center" *ngFor="let category of categories">
        <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="" (click)="listProducts(category['categoryId'])">
          <div class="portfolio-item-caption bg-black d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i [textContent]="category['categoryName']"></i></div>
          </div>
          <img class="img-fluid" src="{{category['categoryImageUrl']}}" alt="..." />
        </div>
      </div>
    </div>
  </div>
</section>
